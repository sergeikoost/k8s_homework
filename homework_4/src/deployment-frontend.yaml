apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: task2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: nginx:alpine
        ports:
        - containerPort: 80