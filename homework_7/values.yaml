labels:
  tier: homework

replicaCount: 1

containers:
  image: nginx
  name: nginx
  tag: ""
  port: 80

resources:
  limits:
    memory: "128Mi"
    cpu: "500m"
  requests:
    memory: "64Mi"
    cpu: "250m"

svc:
  port: 80
  type: ClusterIP

ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    kubernetes.io/ingress.class: nginx
  hosts:
    - host: localhost
      paths:
        - path: /
          pathType: Prefix
  tls: 
    tls.crt: 
    tls.key: 